<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <!--Css main-->
    <link rel="stylesheet" href="style/main.css">

    <!--Reponsive-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--Owl carousel-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">

            <div class="container">
                <h3 class="titulo">TOP GUN - MAVERICK</h3>
                <p class="descricao">No mundo contemporâneo das guerras tecnológicas, o experiente piloto à moda antiga
                    Maverick (Tom Cruise) enfrenta drones e prova que o fator humano ainda é fundamental.</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>

                </div>
            </div>
        </div>
    </main>
   
    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/min-1.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min-2.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min-3.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min-4.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min-5.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min-6.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min-7.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min-8.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min-9.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min-10.jpg">
            </div>

        </div>
    </div>


    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setupCarousel.js"></script>

</body>

</html>
